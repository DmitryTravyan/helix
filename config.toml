theme = "base16_gruvbox_dark_hard"

[editor]
mouse = true
shell = ["zsh", "-c"]
line-number = "relative"
true-color = true
color-modes = true
cursorline = true
popup-border = "all"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-inlay-hints = true

[keys.normal]
C-n = "file_picker_in_current_directory"
