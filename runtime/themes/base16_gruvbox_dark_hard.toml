# Attribute
"attribute" = { fg = "yellow_bright", modifiers = ["italic"] }

# Comment
"comment" = { fg = "gray_bright", modifiers = ["italic"]  }
"comment.line" = "gray_bright"
"comment.unused" = { fg = "undefined" }
"comment.block" = "cyan_dark"
"comment.block.documentation" = "cyan_dark"

# Keyword
"keyword" ="purple_dark"
"keyword.control" = "purple_bright"
"keyword.control.repeat" = "purple_bright"
"keyword.control.conditional" = "purple_bright"
"keyword.control.return" = "purple_bright"
"keyword.control.import" = "purple_dark"
