"variable.other.member" = "fg2"

# Constants
"constant" = "fg0"
"constant.builtin" = "orange_bright"
"constant.builtin.boolean" = "orange_bright"
"constant.numeric.float" = "purple_bright"
"constant.numeric.integer" = "purple_bright"

# Strings
"string" = "green_bright"

# Labels
"label" = "cyan_bright"

# Functions
"function" = "blue_bright"
"function.macro" = "red_dark"
"function.builtin" = "yellow_bright"
"function.method" = "blue_dark"

# Punctuation
"punctuation" = "fg1"
"punctuation.delimiter" = "orange_dark"
"punctuation.bracket" = "fg1"

# Constructors
"constructor" = "orange_dark"

# Types
"type" = "beige"
"type.parameter" = "fg1"
"type.builtin" = "yellow_bright"

# Types ENUM
"type.enum" = "blue_bright"
